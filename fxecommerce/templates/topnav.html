<div class="row">
    <div class="col-md-4 mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Information
            </div>
            <div class="card-body">
                    <h4 class="my-4">New Information</h4>
            </div>
        </div>
    </div>
    {% if user.is_authenticated and user.is_staff %}
    <div class="col-md-8 mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                Dashboard Statistics
            </div>
                <div class="row">
                        <div class="col">
                            <a class="text-decoration-none text-dark" href="{% url 'inventory:employee' %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Employees <i class="fas fa-users"></i></h4>
                                    </div>
                                </div>
                            </a>
                        </div>
                    <div class="col">
                        <a class="text-decoration-none text-dark" href="{% url 'inventory:product_list' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Products <i class="fas fa-box"></i></h4>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a class="text-decoration-none text-dark" href="{% url 'inventory:category' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Categories <i class="fas fa-box"></i></h4>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a class="text-decoration-none text-dark" href="{% url 'inventory:order' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Orders <i class="fas fa-shipping-fast"></i></h4>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
