{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if validlink %}
<h2>Reset password</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Change password</button>
</form>
{% else %}
<p>The password reset link is invalid or expired. Please request a new one.</p>
{% endif %}
{% endblock %}
