{% extends 'base.html' %}
{% block title %}
Edit Order
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">Update the Order</h5>
    </div>
    <div class="card-body-sm">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
{% endblock %}
