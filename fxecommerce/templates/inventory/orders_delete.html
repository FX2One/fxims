{% extends 'base.html' %}
{% block title %}
Delete Order
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-danger" role="alert">
                Are you sure you want to delete <strong>{{ object }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'inventory:orders' %}" class="btn btn-primary">No</a>
        </form>
    </div>
</div>
{% endblock %}
