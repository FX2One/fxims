{% extends 'base.html' %}
{% block title %}
Create Product
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Create a New Product</h5>
    </div>
    <div class="card-body-sm">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Create</button>
      </form>
    </div>
  </div>
{% endblock %}
